<!DOCTYPE html>

<script>
  var doc = document
  
  var div1 = doc.createElement("div")
  div1.appendChild(doc.createTextNode("Enter text here (JS version):"))
  doc.body.appendChild(div1)
  
  var div2 = doc.createElement("div")
  div2.appendChild(doc.createElement('textarea'))
  doc.body.appendChild(div2)
  
  var div3 = doc.createElement("div")
  
    var button = doc.createElement("button")
    button.appendChild(doc.createTextNode("Send"))
    button.setAttribute("id", "sendBut")
    div3.appendChild(button)
    
    var a = doc.createElement("a")
    a.setAttribute("href", "#")
    a.appendChild(doc.createTextNode("Exit"))
    div3.appendChild(a)
  
  doc.body.appendChild(div3)

  // div3 is a HTML element
  console.log('HTML element div3:', div3)
</script>  

</html>
